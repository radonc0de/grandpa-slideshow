<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        let images = {{ images | tojson }};
        let duration = {{ duration }} * 1000; // Convert seconds to milliseconds
        let currentIndex = 0;

        function showImage() {
            document.getElementById('slideshow').src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        window.onload = function() {
            showImage();
            setInterval(showImage, duration);
        };
    </script>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow Image">
</body>
</html>
